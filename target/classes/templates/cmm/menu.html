	 <section layout:fragment="f-content">
	 <div class="col-md-4" style="width: 250px;">
      <div class="panel">
        <table class="table table-bordered table-hover table-condensed">
          <thead>
            <tr><th class="thin_blue"><h4>메뉴</h4></th></tr>
          </thead>
          <tbody>
            <tr class="menu" th:classappend="${currentPage eq 'home'} ? 'active' : ''" data-href="/v" th:attr="data-href=@{/v}"><td class="cellLinkTd"><h4><a class="cellLink" href="/v">홈</a></h4></td></tr>
            <tr class="menu" th:classappend="${currentPage eq 'store'} ? 'active' : ''" data-href="/v/stores" th:attr="data-href=@{/v/stores}"><td class="cellLinkTd"><h4><a class="cellLink" href="/v/stores">가맹점</a></h4></td></tr>
            <tr class="menu" th:classappend="${currentPage eq 'user'} ? 'active' : ''" data-href="/v/users" th:attr="data-href=@{/v/users}"><td class="cellLinkTd"><h4><a class="cellLink" href="/v/users">가맹점</a></h4></td></tr>
          </tbody>

		<div class="col-md-1"></div>
    <div class="col-md-7"style="width: 600px;">

        <div class="panel-heading thin_blue">
          <div class="panel-title">
            <h4><span style="color:#4f91e9;">お知らせ</span></h4>
          </div>
        </div>
        <div class="panel-body"></div>
          <div class="alert alert-success"  role="alert"><strong>Success</strong>：　XXXXからお知らせが届いています。</div>
          <div class="alert alert-info"     role="alert"><strong>Info</strong>：　YYYYからお知らせが届いています。</div>
          <div class="alert alert-warning"  role="alert"><strong>Warning</strong>：　ZZZZからお知らせが届いています。</div>
          <div class="alert alert-danger"   role="alert"><strong>Danger</strong>：　AAAAからお知らせが届いています。</div>
      </div>
    </div>
